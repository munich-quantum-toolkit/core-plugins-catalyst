name: CI
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  change-detection:
    name: ðŸ” Change
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-change-detection.yml@7f8eeed7a3dba08e1e9be54966e5722f5753d0df # v1.17.7

  build-sdist:
    name: ðŸš€ CD (sdist)
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-sdist.yml@7f8eeed7a3dba08e1e9be54966e5722f5753d0df # v1.17.7

  build-wheel:
    name: ðŸš€ CD (wheel)
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm, macos-14]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-wheel-cibuildwheel.yml@7f8eeed7a3dba08e1e9be54966e5722f5753d0df # v1.17.7
    with:
      runs-on: ${{ matrix.runs-on }}
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  mlir-tests:
    name: ðŸ‰ Test
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-mlir)
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/reusable-mlir-tests.yml

  cpp-linter:
    name: ðŸ‡¨â€Œ Lint
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-linter)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-linter.yml@7f8eeed7a3dba08e1e9be54966e5722f5753d0df # v1.17.7
    with:
      clang-version: 21
      build-project: true
      files-changed-only: true
      setup-python: true
      install-pkgs: "pennylane-catalyst~=0.13.0"
      cpp-linter-extra-args: "-std=c++20"
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  # this job does nothing and is only used for branch protection
  required-checks-pass:
    name: ðŸš¦ Check
    if: always()
    permissions:
      contents: read
    needs:
      - change-detection
      - build-sdist
      - build-wheel
      - mlir-tests
      - cpp-linter
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          allowed-skips: >-
            ${{
              fromJSON(needs.change-detection.outputs.run-cd)
              && '' || 'build-sdist,build-wheel,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-mlir)
              && '' || 'mlir-tests,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-linter)
              && '' || 'cpp-linter,'
            }}
          jobs: ${{ toJSON(needs) }}
