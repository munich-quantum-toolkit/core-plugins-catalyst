name: CI
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  change-detection:
    name: ðŸ” Change
    if: false # for debugging
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-change-detection.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x

  cpp-tests-ubuntu:
    name: ðŸ‡¨â€Œ Test ðŸ§
    if: false # for debugging
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-tests) && !contains(github.event.pull_request.labels.*.name, 'extensive-cpp-ci')
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm]
        compiler: [gcc]
        config: [Release]
        include:
          - runs-on: ubuntu-24.04
            compiler: gcc
            config: Debug
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-tests-ubuntu.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x
    with:
      runs-on: ${{ matrix.runs-on }}
      compiler: ${{ matrix.compiler }}
      config: ${{ matrix.config }}
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  cpp-tests-macos:
    name: ðŸ‡¨â€Œ Test ðŸŽ
    if: false # for debugging
    needs: change-detection
    #if: fromJSON(needs.change-detection.outputs.run-cpp-tests) && !contains(github.event.pull_request.labels.*.name, 'extensive-cpp-ci')
    strategy:
      fail-fast: false
      matrix:
        runs-on: [macos-14]
        compiler: [clang]
        config: [Release]
        include:
          - runs-on: macos-14
            compiler: clang
            config: Debug
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-tests-macos.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x
    with:
      runs-on: ${{ matrix.runs-on }}
      compiler: ${{ matrix.compiler }}
      config: ${{ matrix.config }}
      cmake-args: -DMQT_CORE_WITH_GMP=ON
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  # run extensive C++ tests on PRs labeled with the `extensive-cpp-ci` label
  cpp-tests-extensive-ubuntu:
    name: ðŸ‡¨â€Œ Test (Extensive) ðŸ§
    if: false # for debugging
    needs: change-detection
    #if: fromJSON(needs.change-detection.outputs.run-cpp-tests) && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'extensive-cpp-ci')
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm]
        compiler: [gcc, clang, clang-20, clang-21]
        config: [Release, Debug]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-tests-ubuntu.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x
    with:
      runs-on: ${{ matrix.runs-on }}
      compiler: ${{ matrix.compiler }}
      config: ${{ matrix.config }}
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  # run extensive C++ tests on PRs labeled with the `extensive-cpp-ci` label
  cpp-tests-extensive-macos:
    name: ðŸ‡¨â€Œ Test (Extensive) ðŸŽ
    if: false # for debugging
    needs: change-detection
    #if: fromJSON(needs.change-detection.outputs.run-cpp-tests) && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'extensive-cpp-ci')
    strategy:
      fail-fast: false
      matrix:
        runs-on: [macos-14]
        compiler: [clang, clang-20, clang-21, gcc-14, gcc-15]
        config: [Release, Debug]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-tests-macos.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x
    with:
      runs-on: ${{ matrix.runs-on }}
      compiler: ${{ matrix.compiler }}
      config: ${{ matrix.config }}
      cmake-args: -DMQT_CORE_WITH_GMP=ON
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  cpp-coverage:
    name: ðŸ‡¨â€Œ Coverage
    if: false # for debugging
    needs: change-detection
    #if: fromJSON(needs.change-detection.outputs.run-cpp-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-coverage.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x
    permissions:
      contents: read
      id-token: write
    with:
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  cpp-linter:
    name: ðŸ‡¨â€Œ Lint
    if: false # for debugging
    needs: change-detection
    #if: fromJSON(needs.change-detection.outputs.run-cpp-linter)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-linter.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x
    with:
      clang-version: 21
      build-project: false
      files-changed-only: true
      setup-python: true
      install-pkgs: "pennylane-catalyst==0.13.0"
      cmake-args: "-DPython3_EXECUTABLE=$(which python3)"
      cpp-linter-extra-args: "-std=c++20"
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  build-sdist:
    name: ðŸš€ CD
    if: false # for debugging
    needs: change-detection
    #if: fromJSON(needs.change-detection.outputs.run-cd)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-sdist.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x

  build-wheel:
    name: ðŸš€ CD
    if: false # for debugging
    needs: change-detection
    #if: fromJSON(needs.change-detection.outputs.run-cd)
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm, macos-14]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-wheel-cibuildwheel.yml@enable-llvm-version-commit-hash # TODO: update hash and version here v1.17.x
    with:
      runs-on: ${{ matrix.runs-on }}
      setup-mlir: true
      llvm-version: "f8cb7987c64dcffb72414a40560055cb717dbf74"

  mlir-tests:
    name: ðŸ‰ Test
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-mlir)
    uses: ./.github/workflows/reusable-mlir-tests.yml

  # this job does nothing and is only used for branch protection
  required-checks-pass:
    name: ðŸš¦ Check
    if: false # for debugging
    #if: always()
    needs:
      - change-detection
      - cpp-tests-ubuntu
      - cpp-tests-macos
      - cpp-tests-extensive-ubuntu
      - cpp-tests-extensive-macos
      - cpp-coverage
      - cpp-linter
      - build-sdist
      - build-wheel
      - mlir-tests
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          allowed-skips: >-
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-tests) && !contains(github.event.pull_request.labels.*.name, 'extensive-cpp-ci')
              && '' || 'cpp-tests-ubuntu,cpp-tests-macos,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-tests) && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'extensive-cpp-ci')
              && '' || 'cpp-tests-extensive-ubuntu,cpp-tests-extensive-macos,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-tests)
              && '' || 'cpp-coverage,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-linter)
              && '' || 'cpp-linter,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cd)
              && '' || 'build-sdist,build-wheel,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-mlir)
              && '' || 'mlir-tests,'
            }}
          jobs: ${{ toJSON(needs) }}
