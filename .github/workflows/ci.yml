name: CI
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  change-detection:
    name: ðŸ” Change
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-change-detection.yml@dbcd4474154dda0794838207274a3bccd4550de0 # v1.17.3

  cpp-coverage:
    name: ðŸ‡¨â€Œ Coverage
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-coverage.yml@dbcd4474154dda0794838207274a3bccd4550de0 # v1.17.3
    permissions:
      contents: read
      id-token: write

  cpp-linter:
    name: ðŸ‡¨â€Œ Lint
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-linter)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-linter.yml@dbcd4474154dda0794838207274a3bccd4550de0 # v1.17.3
    with:
      clang-version: 21
      build-project: false
      files-changed-only: true
      setup-python: false
      cpp-linter-extra-args: "-std=c++20"

  build-sdist:
    name: ðŸš€ CD
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-sdist.yml@dbcd4474154dda0794838207274a3bccd4550de0 # v1.17.3

  build-wheel:
    name: ðŸš€ CD
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm, macos-14]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-wheel-cibuildwheel.yml@dbcd4474154dda0794838207274a3bccd4550de0 # v1.17.3
    with:
      runs-on: ${{ matrix.runs-on }}

  mlir-tests:
    name: ðŸ‰ Test
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-mlir)
    uses: ./.github/workflows/reusable-mlir-tests.yml

  # this job does nothing and is only used for branch protection
  required-checks-pass:
    name: ðŸš¦ Check
    if: always()
    needs:
      - change-detection
      - cpp-coverage
      - cpp-linter
      - build-sdist
      - build-wheel
      - mlir-tests
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          allowed-skips: >-
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-linter)
              && '' || 'cpp-linter,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cd)
              && '' || 'build-sdist,build-wheel,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-mlir)
              && '' || 'mlir-tests,'
            }}
          jobs: ${{ toJSON(needs) }}
