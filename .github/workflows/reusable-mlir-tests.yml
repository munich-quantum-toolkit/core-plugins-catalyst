name: ðŸ‰ â€¢ Tests
on:
  workflow_call:

jobs:
  mlir:
    name: >-
      ${{ contains(matrix.os, 'ubuntu') && 'ðŸ§' || 'ðŸŽ' }}
      ${{ matrix.coverage && 'Coverage' || matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14] # TODO: enable after debugging [ubuntu-24.04, ubuntu-24.04-arm, macos-14]
        coverage: [false]
        #include:
        #  - os: ubuntu-24.04
        #    coverage: true
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: 4
      FORCE_COLOR: 3
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      # Check out the exact LLVM commit Catalyst is based on
      - name: Checkout llvm
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          repository: llvm/llvm-project
          ref: f8cb7987c64dcffb72414a40560055cb717dbf74
          path: llvm-project

      # Set up MLIR
      - name: Install LLVM
        working-directory: llvm-project
        run: |
          cmake \
            -S llvm \
            -B build_llvm \
            -G Ninja \
            -DLLVM_ENABLE_PROJECTS=mlir \
            -DLLVM_BUILD_EXAMPLES=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_BUILD_TESTS=OFF \
            -DLLVM_INCLUDE_TESTS=OFF \
            -DLLVM_INCLUDE_EXAMPLES=OFF \
            -DLLVM_ENABLE_ASSERTIONS=ON \
            -DLLVM_ENABLE_ZLIB=FORCE_ON \
            -DLLVM_ENABLE_ZSTD=OFF \
            -DCMAKE_CXX_VISIBILITY_PRESET=default \
            -DLLVM_TARGETS_TO_BUILD=host \
            -DLLVM_ENABLE_RTTI=ON \
            -DLLVM_ENABLE_BINDINGS=OFF
          cmake --build build_llvm --config Release
          echo "MLIR_DIR=$(pwd)/build_llvm/lib/cmake/mlir" >> $GITHUB_ENV
          echo "LLVM_DIR=$(pwd)/build_llvm/lib/cmake/llvm" >> $GITHUB_ENV

      # Build acceleration and Python tooling
      - name: Set up mold as linker (Linux)
        uses: rui314/setup-mold@725a8794d15fc7563f59595bd9556495c0564878 # v1

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          python-version: 3.13
          activate-environment: true
          enable-cache: true
          save-cache: ${{ github.ref == 'refs/heads/main' }}

      - name: Install Ninja
        run: uv tool install ninja

      - name: Install dependencies
        run: uv pip install lit pennylane-catalyst~=0.13.0

      # Configure
      - name: Configure CMake
        run: |
          PYTHON_EXE=$(uv python find)
          echo "Python executable: $PYTHON_EXE"
          cmake -G Ninja -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.coverage && 'Debug' || 'Release' }} \
            -DLLVM_EXTERNAL_LIT=$(dirname $PYTHON_EXE)/lit \
            -DPython3_EXECUTABLE=$PYTHON_EXE \
            ${{ matrix.coverage && '-DENABLE_COVERAGE=ON' || '' }}

      # Build
      - name: Build lit test dependencies
        run: cmake --build build --config ${{ matrix.coverage && 'Debug' || 'Release' }} --target mqt-core-plugins-catalyst-lit-test-build-only

      # Test
      - name: Run lit tests
        run: cmake --build build --config ${{ matrix.coverage && 'Debug' || 'Release' }} --target mqt-core-plugins-catalyst-lit-test

        # Coverage
      - name: Generate coverage data as JSON (gcovr)
        if: matrix.coverage
        run: |
          uvx gcovr \
              --gcov-executable "llvm-cov gcov" \
              --exclude build \
              --exclude-unreachable-branches \
              --exclude-noncode-lines \
              --exclude-throw-branches \
              --print-summary \
              --keep \
              --json \
              -o mlir-coverage.json

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          flags: mlir
          name: mlir-coverage
          fail_ci_if_error: true
          use_oidc: true
          files: mlir-coverage.json
