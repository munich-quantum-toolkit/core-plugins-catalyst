name: CI
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  change-detection:
    name: ðŸ” Change
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-change-detection.yml@89734354f64f30a80dd16602d4e271df34348987 # v1.17.4

  cpp-linter:
    name: ðŸ‡¨â€Œ Lint
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-linter)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-linter.yml@89734354f64f30a80dd16602d4e271df34348987 # v1.17.4
    with:
      clang-version: 21
      build-project: true
      files-changed-only: true
      setup-python: true
      install-pkgs: "pennylane-catalyst==0.13.0"
      cmake-args: "-DPython3_EXECUTABLE=$(which python3)"
      cpp-linter-extra-args: "-std=c++20"

  python-tests:
    name: ðŸ Test
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          [
            ubuntu-24.04,
            ubuntu-24.04-arm,
            macos-14,
          ]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-tests.yml@ea4fccbb432596cbb6840a9608d6376b6b2c8ff7 # v1.17.2
    with:
      runs-on: ${{ matrix.runs-on }}

  python-coverage:
    name: ðŸ Coverage
    needs: [change-detection, python-tests]
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-coverage.yml@ea4fccbb432596cbb6840a9608d6376b6b2c8ff7 # v1.17.2
    permissions:
      contents: read
      id-token: write

  # run extensive Python tests on PRs labeled with the `extensive-python-ci` label
  python-tests-extensive:
    name: ðŸ Test (Extensive)
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-python-tests) && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'extensive-python-ci')
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-22.04, ubuntu-22.04-arm, macos-15, windows-2025]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-tests.yml@ea4fccbb432596cbb6840a9608d6376b6b2c8ff7 # v1.17.2
    with:
      runs-on: ${{ matrix.runs-on }}

  python-linter:
    name: ðŸ Lint
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-linter.yml@ea4fccbb432596cbb6840a9608d6376b6b2c8ff7 # v1.17.2
    with:
      enable-ty: true

  build-sdist:
    name: ðŸš€ CD
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-sdist.yml@89734354f64f30a80dd16602d4e271df34348987 # v1.17.4

  build-wheel:
    name: ðŸš€ CD
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm, macos-14]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-wheel-cibuildwheel.yml@89734354f64f30a80dd16602d4e271df34348987 # v1.17.4
    with:
      runs-on: ${{ matrix.runs-on }}

  mlir-tests:
    name: ðŸ‰ Test
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-mlir)
    uses: ./.github/workflows/reusable-mlir-tests.yml

  # this job does nothing and is only used for branch protection
  required-checks-pass:
    name: ðŸš¦ Check
    if: always()
    needs:
      - change-detection
      - cpp-linter
      - python-tests
      - python-tests-extensive
      - python-linter
      - build-sdist
      - build-wheel
      - mlir-tests
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          allowed-skips: >-
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-linter)
              && '' || 'cpp-linter,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-python-tests)
              && '' || 'python-tests,python-coverage,python-linter,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-python-tests) && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'extensive-python-ci')
              && '' || 'python-tests-extensive,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cd)
              && '' || 'build-sdist,build-wheel,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-mlir)
              && '' || 'mlir-tests,'
            }}
          jobs: ${{ toJSON(needs) }}
