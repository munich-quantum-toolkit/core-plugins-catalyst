name: Templating
on:
  pull_request:
    paths:
      - ".github/workflows/templating.yml"
  workflow_dispatch: # Allow manual triggering

jobs:
  render-template:
    name: Render template
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - id: read-release-drafter-categories
        run: |
          FILE=".github/workflow_inputs/release_drafter_categories.json"
          if [ ! -f "$FILE" ]; then
            echo "::error::Release drafter categories file not found: $FILE"
            exit 1
          fi
          JSON_CONTENT=$(jq -c . "$FILE") || { echo "::error::Invalid JSON in $FILE"; exit 1; }
          echo "release_drafter_categories=$JSON_CONTENT" >> $GITHUB_OUTPUT
      - id: create-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: munich-quantum-toolkit/templates@db1400818735d56b0b4fae9e84adbb096b444820 # v1.1.10
        with:
          token: ${{ steps.create-token.outputs.token }}
          name: Core
          organization: ${{ github.repository_owner }}
          project-type: c++-python
          repository: ${{ github.event.repository.name }}
          release-drafter-categories: ${{ steps.read-release-drafter-categories.outputs.release_drafter_categories }}
